name: Build and Deploy SPFx to SharePoint App Catalog

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install -g gulp

      # Build SPFx
      - name: Build solution
        run: |
          gulp clean
          gulp build --ship
          gulp bundle --ship
          gulp package-solution --ship

      # Install latest PnP PowerShell
      - name: Install PnP PowerShell
        shell: pwsh
        run: |
          Install-Module PnP.PowerShell -Scope CurrentUser -Force -SkipPublisherCheck

      # Validate secrets
      - name: Validate Secrets
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace("${{ secrets.CLIENT_ID }}")) {
            throw "CLIENT_ID secret is missing!"
          }

          if ([string]::IsNullOrWhiteSpace("${{ secrets.CERT_PASSWORD }}")) {
            throw "CERT_PASSWORD secret is missing!"
          }

          if ([string]::IsNullOrWhiteSpace("${{ secrets.CERT_BASE64 }}")) {
            throw "CERT_BASE64 secret is missing!"
          }

          Write-Host "âœ… Secrets validated."

      # Create certificate file
      - name: Create certificate file
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.CERT_BASE64 }}")
          [IO.File]::WriteAllBytes("cert.pfx", $bytes)
          Write-Host "âœ… Certificate created."

      # Deploy to SharePoint
      - name: Deploy to SharePoint
        shell: pwsh
        run: |
          Import-Module PnP.PowerShell -Force

          $securePassword = ConvertTo-SecureString "${{ secrets.CERT_PASSWORD }}" -AsPlainText -Force

          Connect-PnPOnline `
            -Url "https://wb0wj-admin.sharepoint.com" `
            -ClientId "${{ secrets.CLIENT_ID }}" `
            -Tenant "wb0wj.onmicrosoft.com" `
            -CertificatePath "cert.pfx" `
            -CertificatePassword $securePassword

          Write-Host "âœ… Connected to SharePoint."

          Add-PnPApp `
            -Path "sharepoint/solution/hello-word.sppkg" `
            -Scope Tenant `
            -Publish `
            -Overwrite

          Write-Host "ðŸš€ Deployment completed successfully!"
