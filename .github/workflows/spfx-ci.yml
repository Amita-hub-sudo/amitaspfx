name: Build and Deploy SPFx to SharePoint App Catalog

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install -g gulp

      # 4️⃣ Build SPFx solution
      - name: Build solution
        run: |
          gulp clean
          gulp build --ship
          gulp bundle --ship
          gulp package-solution --ship

      # 5️⃣ Install latest PnP PowerShell
      - name: Install PnP PowerShell
        shell: pwsh
        run: |
          Install-Module PnP.PowerShell -Scope CurrentUser -Force -SkipPublisherCheck

      # 6️⃣ Create certificate file from secret
      - name: Create certificate file
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.AZURE_CERT_BASE64 }}")
          [IO.File]::WriteAllBytes("cert.pfx", $bytes)

      # 7️⃣ Deploy to SharePoint Tenant App Catalog
      - name: Deploy to SharePoint
        shell: pwsh
        run: |
          Import-Module PnP.PowerShell -Force

          Connect-PnPOnline `
            -Url "https://wb0wj-admin.sharepoint.com" `
            -ClientId "${{ secrets.AZURE_CLIENT_ID }}" `
            -Tenant "wb0wj.onmicrosoft.com" `
            -CertificatePath "cert.pfx" `
            -CertificatePassword (ConvertTo-SecureString "${{ secrets.AZURE_CERT_PASSWORD }}" -AsPlainText -Force)

          Add-PnPApp `
            -Path "sharepoint/solution/hello-word-client-side-solution.sppkg" `
            -Scope Tenant `
            -Publish `
            -Overwrite

          Write-Host "✅ Deployment completed successfully!"
